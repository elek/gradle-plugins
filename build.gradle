apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies { 
  compile gradleApi()
  compile localGroovy()
}


group = "net.anzix.build"
version = "1.0-SNAPSHOT"



publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "file://$buildDir/repo"
        }
    }
}
